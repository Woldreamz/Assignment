<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    button {
        border-radius: 5px;
        background-color: white;
        color: greenyellow;
        width: 50%;
        height: 40px;
        margin-left: 50%;        
    }
</style>    
</head>
<body>
    <fieldset>
        <legend>

            <h5> This is an example of what JS can do to a DOM</h5>
            <p id="Dev">This would show how the HTML content would change</p>

            <button type="Button" onclick='document.getElementById("Dev").innerHTML="Hello Everyone"'>Click here
            </button>
        </legend>
    </fieldset>

</body>
</html>
