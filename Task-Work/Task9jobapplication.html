    <title>Application Form</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: aqua;
        }
        .header{
            text-align: center;
        }
        .header h1{
            color: black;
            font-size: 50px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-transform: capitalize;
            margin-bottom: 0;
        }
        .header h4{
            color: rgb(120, 111, 89);
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #form{
            margin-left: 30px;
        }
        #form label, h3{
            font-size: 18px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        button {
            font-size: 17px;
            background-color: #04AA6D;
            color: white;
            padding: 10px 30px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Job Application Form</h1>
        <h4>Please Fill Out the Form Below to Submit Your Job Application</h4>
    </div>
    <hr>
    <center>
    <div id="form">
        <form action="">
            <label for="fname">
                First Name : <br><br>
                <input type="text" id="fname" placeholder="Enter first name"> <br><br>
            </label>
            <label for="lname">
                Last Name :<br><br>
                <input type="text" id="lname" placeholder="Enter last name"><br><br>
            </label>

            <label for="email">
                Email 1 :<br><br>
                <input type="text" id="email" placeholder="myname@example.com"><br><br>
            </label>
            <label for="email">
                Email 2 :<br><br>
                <input type="text" id="email" placeholder="myname@example.com">
            </label><br>
            <h3>Select Gender: </h3>
            <label for="Male">
                <input type="radio" id="Male" name="gender" value="Male">
                Male <br>
            </label>
            <label for="Male">
                <input type="radio" id="Male" name="gender" value="Male">
                Female<br>
            </label>
            <h3>Select Prefered Languages/ Skills here: </h3>
            <label for="Skill1">
                <input type="checkbox" id="Skill1" name="Skill1" value="BOOTSTRAP">
                BOOTSTRAP<br>
            </label>
            <label for="Skill2">
                <input type="checkbox" id="Skill2" name="Skill2" value="TAILWIND">
                TAILWIND<br>
            </label>
            <label for="Skill3">
                <input type="checkbox" id="Skill3" name="Skill3" value="JAVASCRIPT">
                JAVASCRIPT<br>
            </label>
            <label for="Skill4">
                <input type="checkbox" id="Skill4" name="Skill4" value="TYPESCRIPT">
                TYPESCRIPT<br>
            </label>
            <label for="Skill5">
                <input type="checkbox" id="Skill5" name="Skill5" value="PHP">
                PHP<br>
            </label>
            <label for="Skill6">
                <input type="checkbox" id="Skill6" name="Skill6" value="MONGODB">
                MONGODB
            </label> <br><br>

            <button type="button" onclick="alert('Hello World!')">Submit</button>
        </form>
    </center>
    </div>
</body>
</html>
